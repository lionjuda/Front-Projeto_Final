<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input 
                matInput 
                placeholder="Descrição" 
                [(ngModel)]="formaPagamento.fpgDescricao" 
                name="fpgDescricao"
                [disabled]="true">
        </mat-form-field>

        <!-- Campo de entrada para o status ativo -->
        <mat-form-field>
            <mat-label>Ativo</mat-label>
            <mat-select 
                [(ngModel)]="formaPagamento.fpgAtivo" 
                name="fpgAtivo"
                [disabled]="true">
                <mat-option [value]="true">Sim</mat-option>
                <mat-option [value]="false">Não</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Campo de entrada para permite parcelamento -->
        <mat-form-field>
            <mat-label>Permite Parcelamento</mat-label>
            <mat-select 
                [(ngModel)]="formaPagamento.fpgPermiteParcelamento" 
                name="fpgPermiteParcelamento"
                [disabled]="true">
                <mat-option [value]="true">Sim</mat-option>
                <mat-option [value]="false">Não</mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Campo de entrada para número máximo de parcelas -->
        <mat-form-field>
            <input 
                matInput 
                type="number" 
                placeholder="Número Máximo de Parcelas" 
                [(ngModel)]="formaPagamento.fpgNumeroMaximoParcelas" 
                name="fpgNumeroMaximoParcelas"
                min="1"
                [disabled]="true">
        </mat-form-field>

        <!-- Campo de entrada para taxa adicional -->
        <mat-form-field>
            <input 
                matInput 
                type="number" 
                placeholder="Taxa Adicional (%)" 
                [(ngModel)]="formaPagamento.fpgTaxaAdicional" 
                name="fpgTaxaAdicional"
                step="0.01"
                min="0"
                [disabled]="true">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteFormaPagamento()" color="warn">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
