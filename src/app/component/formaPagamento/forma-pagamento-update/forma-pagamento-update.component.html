<mat-card>
    <mat-card-title>Alterar Forma de Pagamento</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ativo</mat-label>
            <mat-select [(ngModel)]="formaPagamento.fpgAtivo" name="fpgAtivo">
                <mat-option [value]="true">Sim</mat-option>
                <mat-option [value]="false">Não</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Permite Parcelamento</mat-label>
            <mat-select [(ngModel)]="formaPagamento.fpgPermiteParcelamento" name="fpgPermiteParcelamento">
                <mat-option [value]="true">Sim</mat-option>
                <mat-option [value]="false">Não</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="Número Máximo de Parcelas"
                [(ngModel)]="formaPagamento.fpgNumeroMaximoParcelas" name="fpgNumeroMaximoParcelas" min="1">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="Taxa Adicional (%)" [(ngModel)]="formaPagamento.fpgTaxaAdicional"
                name="fpgTaxaAdicional" step="0.01" min="0">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="updateFormaPagamento()">Atualizar</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
