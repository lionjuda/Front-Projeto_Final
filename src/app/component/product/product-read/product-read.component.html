<div class="mat-elevation-z4 scrollable-form">
  <table mat-table [dataSource]="products">

    <!-- ID -->
    <ng-container matColumnDef="proId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.proId }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="proNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.proNome }}</td>
    </ng-container>

    <!-- Preço de Custo -->
    <ng-container matColumnDef="proPrecoCusto">
      <th mat-header-cell *matHeaderCellDef>Preço de Custo</th>
      <td mat-cell *matCellDef="let row">{{ row.proPrecoCusto | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Preço de Venda -->
    <ng-container matColumnDef="proPrecoVenda">
      <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
      <td mat-cell *matCellDef="let row">{{ row.proPrecoVenda | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.proId }}" class="action-icon edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/products/delete/{{ row.proId }}" class="action-icon delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
