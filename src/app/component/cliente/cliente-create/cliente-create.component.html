<mat-card>
    <mat-card-title class="titulo">Novo Cliente</mat-card-title>

    <form class="formulario">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cliente.cliNome" name="cliNome" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="cliente.cliCpf" name="cliCpf" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="cliente.cliEmail" name="cliEmail" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="cliente.cliTelefone" name="cliTelefone" required>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="createCliente()">Salvar</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    </form>
</mat-card>
