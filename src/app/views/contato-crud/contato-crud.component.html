<main>
    <mat-card>
        <button mat-raised-button (click)="navigateToContatoCreate()" color="primary">
            Novo Contato
        </button>
<input
      type="text"
      placeholder="Pesquisar contato"
      [(ngModel)]="searchTerm"
      (input)="filtrarContatos()"
      style="margin: 10px; padding: 5px; width: 250px"
    />
     <ul>
      <li *ngFor="let contato of contatosFiltrados">
        {{ contato.conTelefoneComercial }}
      </li>
    </ul>        
    <app-contato-read></app-contato-read>
    </mat-card>
</main>
