<main>
<mat-card>
<button mat-raised-button (click)="navigateToClienteCreate()" color="primary">
    Novo cliente
</button>
<input
      type="text"
      placeholder="Pesquisar cliente"
      [(ngModel)]="searchTerm"
      (input)="filtrarClientes()"
      style="margin: 10px; padding: 5px; width: 250px"
    />
     <ul>
      <li *ngFor="let cliente of clientesFiltrados">
        {{ cliente.cliNome }}
      </li>
    </ul>
<app-cliente-read></app-cliente-read>
</mat-card>
</main>
