<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Loja AutoPeças</title>
</head>

<body>
  <div class="container">
    <main class="main-container">
      <section class="cards">
        <div class="card">
          <h3><span aria-hidden="true">💰</span> Vendas do Dia</h3>
          <p>R$ 1.250,00</p>
        </div>
        <a class="card" routerLink="/products" aria-label="Ver produtos cadastrados">
          <h3><span aria-hidden="true">📦</span> Produtos Cadastrados: <span>{{ productCount }}</span></h3>
        </a>
        <div class="card">
          <h3><span aria-hidden="true">👥</span> Clientes Atendidos</h3>
          <p>22</p>
        </div>
      </section>
      <section class="charts">
        <div class="chart">📊 Gráfico de Vendas Semanais</div>
        <div class="chart">🏆 Produtos Mais Vendidos</div>
      </section>
    </main>
  </div>
</body>

</html>
