<main>
    <mat-card>
        <button mat-raised-button (click)="navigateToProductCreate()" color="primary">
            Novo Produto
        </button>
        <input type="text" placeholder="Pesquisar produto" [(ngModel)]="searchTerm" (input)="filterProducts()"
            style="margin: 10px; padding: 5px; width: 250px">

        <app-product-read [products]="filteredProducts"></app-product-read>
    </mat-card>
</main>
